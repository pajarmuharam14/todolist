<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <header>
      <h1>TODOLIST-APP</h1>
    </header>
    <main>
      <section class="create-new-todo">
        <form id="new-form">
          <input
            type="text"
            id="new-todo"
            placeholder="add your task in here..."
            name="content" />
          <input
            type="submit"
            value="+add"
            id="submit" />
        </form>
      </section>
      <section class="list-todo">
        <h3>Task List</h3>
        <div id="list-todo"></div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
